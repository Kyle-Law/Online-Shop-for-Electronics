<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LAZUKI - Onlien Shop for Electronics</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="https://kit.fontawesome.com/6887534a1e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li>
                <img src="images/logo.png" alt="logo">
            </li>
            <li>
                <i class="fas fa-home"></i>
                <p>HOME</p>
            </li>
            <li>
                <i class="fas fa-cubes"></i>
                <p>COLLECTIONS</p>
            </li>
            <li>
                <i class="fas fa-shopping-cart"></i>
                <p>PURCHASE LIST</p>
            </li>
            <li>
                <div class="red-btn">
                    <p>POST AN AD</p>
                </div>
            </li>
        </ul>
    </nav>
    <header>
        <img src="images/company-name.png" alt="LAZUKI">
        <h4>Buying And Selling Couldn't Be Simpler Than That!</h4>
        <form action="#">
            <i class="fas fa-caret-down"></i>
            <input class="padding-left-2rem" type="text" name="department" placeholder="All Department">
            <input type="text" name="search" placeholder="What do you search for?">
            <input type="text" name="Location" placeholder="Where is the location?">
            <input type="submit" value="Search" class="black-btn">
        </form>
    </header>
</body>
</html>
